<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocktail's Mania</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    <div class="hero">

          <div class="description">
            <div class="name">
              <p class="bold hot">Cafea</p>
            </div>

        </div>

            <div class="picture">
                <img src="../assets/Teapot.webp" alt="">
              </div>
              <div class="description">
                <div class="name">
                  <p class="bold hot">Ceai</p>
                </div>
                <ul>
                  <li>Musetel</li>
                  <li>Lamaie</li>
